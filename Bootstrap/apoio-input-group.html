<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="margin-bottom: 200px; margin: 0 auto;">
  	<form>
       
       <h2>Grupo prepend</h2>
       <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">@</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
       </div> 

       <h2>Grupo append</h2>
       <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
           <div class="input-group-append">
               <span class="input-group-text">@site.com</span>
           </div>
       </div> 

       <h2>URL customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                   https://site.com/usuario/
               </span>
           </div>
           <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">$</span>
           </div>
           <input class="form-control" type="text" placeholder="Digite um valor">
           <div class="input-group-append">
               <span class="input-group-text">,00</span>
           </div>
        </div>

        <!--
        type: checkbox / radio
        -->
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <div class="input-group-text">
                   <input type="checkbox">
               </div> 
            </div>
            <input type="text" class="form-control">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">nome/e-mail</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
           <input class="form-control" type="password" placeholder="senha">
       </div> 

       <h2>Pesquisas</h2>
       <div class="input-group">
           <input class="form-control" type="text" placeholder="Pesquisar" >
           <div class="input-group-append">
               <button class="btn btn-primary" type="button">Pesquisar</button>
           </div>
       </div>
    </form>

   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
